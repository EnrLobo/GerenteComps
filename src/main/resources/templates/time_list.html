<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Times Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Times Cadastrados</h1>

        <div th:if="${#lists.isEmpty(times)}" class="alert alert-warning text-center">
            Nenhum time cadastrado.
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(times)}">
            <div class="col" th:each="time : ${times}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${time.nome}">Nome do Time</h5>
                        <p class="card-text text-muted">
                            <strong>Cidade:</strong> <span th:text="${time.cidade}"></span><br/>
                            <strong>Jogadores:</strong> <span th:text="${time.numeroDeJogadores}"></span><br/>
                            <strong>Campeonato:</strong> <span th:text="${time.campeonato.nome}"></span>
                        </p>
                    </div>
                    <div class="card-footer bg-white text-end">
                        <a th:href="@{/times/update/{id}(id=${time.id})}" class="btn btn-sm btn-outline-primary me-2">Editar</a>
                        <a th:href="@{/times/delete/{id}(id=${time.id})}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este time?');">Remover</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 text-center">
            <a th:href="@{/times/novo}" class="btn btn-primary me-2">Cadastrar Novo Time</a>
            <a th:href="@{/}" class="btn btn-secondary">Voltar ao in√≠cio</a>
        </div>
    </div>
    <div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
