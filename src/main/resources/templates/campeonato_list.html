<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campeonatos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">Campeonatos e seus Times</h1>

        <div th:if="${#lists.isEmpty(campeonatos)}" class="alert alert-warning text-center">
            Nenhum campeonato cadastrado.
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4" th:each="camp : ${campeonatos}">
            <div class="col">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary" th:text="${camp.nome}">Nome</h5>
                        <p>
                            <strong>Modalidade:</strong> <span th:text="${camp.modalidade}"></span><br/>
                            <strong>InÃ­cio:</strong> <span th:text="${camp.dataInicio}"></span><br/>
                            <strong>Fim:</strong> <span th:text="${camp.dataFim}"></span>
                        </p>

                        <hr/>

                        <h6 class="text-muted">ðŸ‘¥ Times Participantes:</h6>
                        <ul th:if="${!#lists.isEmpty(camp.times)}" class="list-group mb-2">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="time : ${camp.times}">
                                <span th:text="${time.nome}"></span>
                                <span class="badge bg-primary" th:text="${time.cidade}"></span>
                            </li>
                        </ul>

                        <div th:if="${#lists.isEmpty(camp.times)}" class="text-muted small">
                            Nenhum time vinculado.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/campeonatos/novo}" class="btn btn-success me-2">Cadastrar novo</a>
            <a th:href="@{/}" class="btn btn-secondary">Voltar ao inÃ­cio</a>
        </div>
    </div>
</body>
</html>
