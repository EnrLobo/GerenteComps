<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud Manager Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div class="container py-5">
        <div class="main-container text-center mb-5">
        
                        <div class="text-center mb-5">
            <img th:src="@{/images/basileirao.jpg}" class="img-fluid rounded shadow-lg" alt="Banner Principal" style="height: 500px; width: 1680px">
        </div>
        
            <h1 class="main-heading-gradient">Gerenciador de Competições</h1>
            <p class="lead text-secondary mt-3">Uma interface moderna para gerenciar seus campeonatos e times.</p>
        </div>
        


        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title">Campeonatos</h5>
                        <p class="card-text text-secondary">Crie, edite e visualize os campeonatos esportivos.</p>
                        <div class="mt-auto pt-3">
                            <a th:href="@{/campeonatos}" class="btn btn-outline-primary me-2">Ver Todos</a>
                            <a th:href="@{/campeonatos/novo}" class="btn btn-primary">Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title">Times</h5>
                        <p class="card-text text-secondary">Gerencie os times e vincule-os aos campeonatos.</p>
                         <div class="mt-auto pt-3">
                            <a th:href="@{/times}" class="btn btn-outline-primary me-2">Ver Times</a>
                            <a th:href="@{/times/novo}" class="btn btn-primary">Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{rodape :: rodape}"></div>

</body>
</html>
