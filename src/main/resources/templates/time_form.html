<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container py-5" style="max-width: 800px;">
        <h1 class="text-center mb-4">Cadastro de Time</h1>

        <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/times}" th:object="${time}" method="post" class="card p-4">
        	<input type="hidden" th:if="*{id != null}" th:field="*{id}" />

            <div class="row g-3">
                 <div class="col-md-6">
                    <label class="form-label">Nome do Time</label>
                    <input type="text" th:field="*{nome}" class="form-control" />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Cidade</label>
                    <input type="text" th:field="*{cidade}" class="form-control" />
                    <div th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fundado em</label>
                    <input type="date" th:field="*{fundadoEm}" class="form-control" />
                    <div th:if="${#fields.hasErrors('fundadoEm')}" th:errors="*{fundadoEm}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Número de Jogadores</label>
                    <input type="number" th:field="*{numeroDeJogadores}" class="form-control" />
                    <div th:if="${#fields.hasErrors('numeroDeJogadores')}" th:errors="*{numeroDeJogadores}" class="text-danger small"></div>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Campeonato</label>
                    <select th:field="*{campeonato}" class="form-select">
                        <option value="">Selecione um Campeonato</option>
                        <option th:each="camp : ${campeonatos}"
                                th:value="${camp.id}"
                                th:text="${camp.nome}">Campeonato</option>
                    </select>
                    <div th:if="${#fields.hasErrors('campeonato')}" th:errors="*{campeonato}" class="text-danger small"></div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Time</button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">Voltar ao Início</a>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
