<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Campeonato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container py-5" style="max-width: 800px;">
        <h1 class="mb-4">Cadastro de Campeonato</h1>

        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/campeonatos}" th:object="${campeonato}" method="post" class="card p-4">
            <div class="row g-3">
                 <div class="col-md-6">
                    <label class="form-label">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control" />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Modalidade:</label>
                    <input type="text" th:field="*{modalidade}" class="form-control" />
                    <div th:if="${#fields.hasErrors('modalidade')}" th:errors="*{modalidade}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de Início:</label>
                    <input type="date" th:field="*{dataInicio}" class="form-control" />
                    <div th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}" class="text-danger small"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de Fim:</label>
                    <input type="date" th:field="*{dataFim}" class="form-control" />
                    <div th:if="${#fields.hasErrors('dataFim')}" th:errors="*{dataFim}" class="text-danger small"></div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Campeonato</button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">Voltar ao início</a>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="~{rodape :: rodape}"></div>
</body>
</html>
